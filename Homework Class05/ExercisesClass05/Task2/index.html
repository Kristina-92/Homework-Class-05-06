    <h2>Task 2: Reverse an Array</h2>
    
    <p>Write a function to reverse an array.</p>
        <h3>Examples:</h3> 
        <p>reverse([1, 2, 3, 4]) ➞ [4, 3, 2, 1]<br/>
            reverse([9, 9, 2, 3, 4]) ➞ [4, 3, 2, 9, 9]<br/>
            reverse([]) ➞ []
        </p>
        <h3>Notes</h3>
        <ul>
            <li>Don't forget to return the result.</li>
        </ul>
